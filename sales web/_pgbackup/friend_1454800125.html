        <main role="main">

        <body class="">
            <h2 class="headRule">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <b>Sales &nbsp; &nbsp; &nbsp; Ring</b></h2>
        </body>
        <div class="wrapper">
            <div ng-app="friendApp">
                <div ng-controller="friendCtrl">
                    <form ng-submit="addFriend()">
                        <input type="text" placeholder="Enter new friend" ng-model="nameInput" />
                        <input type="submit" value="Add Friend" />
                    </form>
                    <h2>My Friends List</h2>
                    <input type="text" placeholder="Search For Friend..." ng-model="findFriend" />
                    <ul>
                        <li ng-repeat="friend in friends | filter:findFriend | orderBy:friend.name" ng-model="listName">
                            <span ng-hide="editing">{{ friend.name }}</span>
                            <button style="float:right" ng-click="removeFriend($index)">Remove Friend</button>                             
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
