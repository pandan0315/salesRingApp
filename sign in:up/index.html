<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up/Login Form</title>
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="imag">
        <img src="file:///Users/danpan/Documents/bitbucket/salesharing/example_page/css/images/SR.png" class="" />
        <div class="form">
            <ul class="tab-group">
                <li class="tab active">
                    <a href="#signup">Sign Up</a>
                </li>
                <li class="tab">
                    <a href="#login">Log In</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="signup" class=""> 
                    <form action="/" method="post" class="">
                        <div class="top-row">
                            <div class="field-wrap">
                                <label>
                                    User Name
                                    <span class="req">*</span>
                                </label>
                                <input type="text" required autocomplete="off" />
                            </div>
                            <div class="field-wrap">
</div>
                        </div>
                        <div class="field-wrap">
                            <label>
                                Email Address
                                <span class="req">*</span>
                            </label>
                            <input type="email" equired autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>
                                Set A Password
                                <span class="req">*</span>
                            </label>
                            <input type="password" equired autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>
                                Set Password again
                                <span class="req">*</span>
                            </label>
                            <input type="password" equired autocomplete="off" />
                        </div>
                        <button type="submit" class="button button-block" />Get Started
                    </button>
                </form>
            </div>
            <div id="login"> 
                <form action="/" method="post">
                    <div class="field-wrap">
                        <label>
                            Email Address
                            <span class="req">*</span>
                        </label>
                        <input type="email" equired autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>
                            Password
                            <span class="req">*</span>
                        </label>
                        <input type="password" equired autocomplete="off" />
                    </div>
                    <p class="forgot"></p>
                    <button class="button button-block" />Log In
                </button>
            </form>
        </div>
    </div>
    <!-- tab-content -->
</div> 
<!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>
